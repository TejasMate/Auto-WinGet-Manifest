# This is a basic workflow to help you get started with Actions

name: Automatic Winget Package Manifest Creation and Submission

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
  #  branches: [ "main" ]
  pull_request:
  #  branches: [ "main" ]
  schedule:
    - cron: "0 */3 * * *"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
    

      - name: Git Clone & Check microsoft/winget-pkgs listing
        env:
          GH_TOKEN: ${{ secrets.token }}
        run: |
          git clone --branch "main" https://github.com/fluencelabs/dev-rewards.git
          ./install.sh
          python3 -m venv claim-venv
          source claim-venv/bin/activate
          pip3 install -r python/requirements.txt
          python3 python/proof.py

      - name: ðŸš€ Commit and push if it changed
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git add -A
          timestamp=$(date -u)
          git commit -m "Latest data: ${timestamp}" || exit 0
          git push
